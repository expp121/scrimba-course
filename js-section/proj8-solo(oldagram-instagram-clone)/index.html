<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img class="small-img-height" src="images/logo.png" alt="Page logo, saying Oldagram">
            <img class="small-img-height brc" src="images/user-avatar.png" alt="User avatar of Per">
        </header>
        <main>
            <section>
                <div class="post-author-container">
                    <img class="small-img-height brc" src="images/avatar-vangogh.jpg" alt="Profile pictue of Vangogh">
                    <div>
                        <h1>Vincent van Gogh</h1>
                        <p>Zudert, NetherLands</p>
                    </div>
                </div>
                <img class="main-img max-content-width" src="images/post-vangogh.jpg" alt="Portrait picture of Vangogh">
                <div class="actions-container">
                    <img class="like-post-icon max-icon-height" src="images/icon-heart.png" alt="Hearth icon">
                    <img class="max-icon-height" src="images/icon-comment.png" alt="Text bubble icon">
                    <img class="max-icon-height" src="images/icon-dm.png" alt="Peper plane icon">
                </div>
                <div class="likes-comments-container">
                    <p class="likes">21 likes</p>
                    <p class="comments"><span>vincey1853</span> just took a few mushrooms lol</p>
                </div>
            </section>

        <script src="index.js"></script>
